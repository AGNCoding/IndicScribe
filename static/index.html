<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indic Scribe - OCR & Speech to Text</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Noto Sans fonts for Indian scripts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&family=Noto+Sans+Kannada:wght@400;500;700&family=Noto+Sans+Telugu:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Quill.js Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg no-print">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Indic Scribe</h1>
            <p class="text-blue-100 text-sm mt-1">Powered by Google Cloud Vision & Speech-to-Text</p>
        </div>
    </header>

    <!-- Toolbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 shadow-sm no-print z-30">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-center gap-4 flex-wrap">
                <!-- Language Dropdown -->
                <div class="flex items-center gap-2">
                    <label for="language" class="text-sm font-medium text-gray-700">Language:</label>
                    <select id="language"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <option value="en-US">English</option>
                        <option value="hi-IN" selected>Hindi</option>
                        <option value="sa-IN">Sanskrit</option>
                        <option value="kn-IN">Kannada</option>
                        <option value="te-IN">Telugu</option>
                    </select>
                </div>

                <!-- Upload File Button -->
                <button id="uploadBtn"
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    Upload
                </button>

                <!-- Run OCR Button -->
                <button id="runOcrBtn"
                    class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Run OCR
                </button>

                <!-- Mic Record Button -->
                <button id="micBtn"
                    class="mic-btn flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 16.91c-1.48 1.46-3.51 2.36-5.76 2.36s-4.29-.9-5.77-2.36l-1.04 1.05c1.84 1.89 4.35 3.05 7.05 3.05s5.21-1.16 7.05-3.05l-1.035-1.04z" />
                    </svg>
                    <span id="micText">Record</span>
                </button>

                <!-- Hidden File Input -->
                <input type="file" id="fileInput" accept="image/*,.pdf" class="hidden" multiple>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-8xl mx-auto px-4 py-8">
        <!-- Spinner (Hidden by default) -->
        <!-- Snip OCR Modal -->
        <div id="snipOcrModal"
            class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 no-print">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Run OCR on selected area?</h2>
                <div class="flex gap-3 pt-4 border-t border-gray-200">
                    <button id="cancelSnipOcrBtn"
                        class="close-modal flex-1 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors text-sm">Cancel</button>
                    <button id="confirmSnipOcrBtn"
                        class="flex-1 px-4 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg font-medium transition-colors text-sm">Yes,
                        Run OCR</button>
                </div>
            </div>
        </div>
        <div id="spinner"
            class="hidden flex items-center justify-center gap-3 mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="spinner"></div>
            <span id="spinnerText" class="text-blue-700 text-sm font-medium">Processing...</span>
        </div>

        <!-- Two-Pane Layout: Source and Editor -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 min-h-screen">
            <!-- Left Pane: Uploaded Document Viewer -->
            <div class="flex flex-col">
                <h2 class="text-lg font-bold text-gray-800 mb-3">Source Document</h2>
                <!-- Tab Container -->
                <div class="flex items-center justify-between mb-2 no-print">
                    <div id="tabsContainer" class="flex flex-wrap gap-2 overflow-x-auto pb-1">
                        <!-- Tabs will be generated here -->
                    </div>
                    <button id="clearAllBtn"
                        class="text-xs text-red-600 hover:text-white hover:bg-red-600 px-2 py-1 rounded border border-red-200 transition-colors ml-2 hidden">
                        Clear All
                    </button>
                </div>
                <div class="flex-1 border border-gray-300 rounded-lg bg-gray-50">
                    <div id="sourceViewer" class="h-full max-h-[800px] overflow-y-auto overflow-x-hidden">
                        <div class="text-center text-gray-500 p-4">
                            <p>Upload a PDF or image to see it here</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Pane: A4 Editor Container -->
            <div class="flex flex-col">
                <h2 class="text-lg font-bold text-gray-800 mb-3">OCR Editor</h2>
                <div class="flex-1 overflow-auto border border-gray-300 rounded-lg">
                    <div
                        class="a4-container bg-gradient-to-br from-white via-blue-50 to-blue-100 p-6 md:p-10 m-auto rounded-2xl shadow-xl border border-blue-100">
                        <!-- Quill Editor -->
                        <div class="rounded-xl bg-white/80 shadow border border-gray-200 p-4 md:p-6">
                            <div id="editor"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Export Button -->
    <button id="exportBtn" class="floating-btn bg-red-600 text-white hover:bg-red-700 no-print" title="Export document">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
    </button>

    <!-- Export Menu Modal -->
    <div id="exportModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 no-print">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Export Document</h2>

            <div class="space-y-2">
                <!-- PDF Option -->
                <button id="exportPdf"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition-colors">
                    <div class="font-medium text-gray-800">PDF</div>
                    <div class="text-sm text-gray-600">Formatted document with styles</div>
                </button>

                <!-- TXT Option -->
                <button id="exportTxt"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition-colors">
                    <div class="font-medium text-gray-800">TXT</div>
                    <div class="text-sm text-gray-600">Plain text format</div>
                </button>

                <!-- ODT Option -->
                <button id="exportOdt"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition-colors">
                    <div class="font-medium text-gray-800">ODT</div>
                    <div class="text-sm text-gray-600">OpenDocument Text format</div>
                </button>

                <!-- HTML Option -->
                <button id="exportHtml"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition-colors">
                    <div class="font-medium text-gray-800">HTML</div>
                    <div class="text-sm text-gray-600">Web format with formatting</div>
                </button>

                <!-- Custom Option -->
                <button id="exportCustom"
                    class="w-full text-left px-4 py-3 rounded-lg hover:bg-blue-50 border border-gray-200 hover:border-blue-300 transition-colors">
                    <div class="font-medium text-gray-800">Custom</div>
                    <div class="text-sm text-gray-600">Choose format and options</div>
                </button>
            </div>

            <!-- Close Button -->
            <button id="closeExportModal"
                class="close-modal w-full mt-4 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors text-sm">
                Close
            </button>
        </div>
    </div>

    <!-- Custom Export Modal -->
    <div id="customExportModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 no-print">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Custom Export</h2>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Format:</label>
                <select id="customFormat"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                    <option value="pdf">PDF</option>
                    <option value="txt">TXT (Plain Text)</option>
                    <option value="odt">ODT (OpenDocument)</option>
                    <option value="html">HTML</option>
                    <option value="markdown">Markdown</option>
                    <option value="json">JSON (with styles)</option>
                </select>
            </div>

            <div class="space-y-3 mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="includeFormatting" checked class="w-4 h-4 text-blue-600">
                    <span class="ml-2 text-sm text-gray-700">Include formatting</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="includeMetadata" class="w-4 h-4 text-blue-600">
                    <span class="ml-2 text-sm text-gray-700">Include metadata (filename, date)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="pageNumbers" class="w-4 h-4 text-blue-600">
                    <span class="ml-2 text-sm text-gray-700">Add page numbers (PDF only)</span>
                </label>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3">
                <button id="cancelCustomExport"
                    class="close-modal flex-1 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors text-sm">
                    Cancel
                </button>
                <button id="confirmCustomExport"
                    class="flex-1 px-4 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors text-sm">
                    Export
                </button>
            </div>
        </div>
    </div>

    <!-- OCR Page Selection Modal -->
    <div id="ocrModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 no-print">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Select Pages for OCR</h2>

            <!-- File info -->
            <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">
                    <span class="font-medium">File:</span> <span id="modalFileName"
                        class="break-words">document.pdf</span>
                </p>
                <p id="pageLimitText" class="text-sm text-gray-600 mt-1"></p>
            </div>

            <!-- All Pages Option -->
            <label class="flex items-center mb-4 cursor-pointer">
                <input type="radio" id="allPages" name="pageOption" value="all" checked class="w-4 h-4 text-green-600">
                <span class="ml-3 text-gray-700">All pages</span>
            </label>

            <!-- Page Range Option -->
            <label class="flex items-center mb-3 cursor-pointer">
                <input type="radio" id="pageRange" name="pageOption" value="range" class="w-4 h-4 text-green-600">
                <span class="ml-3 text-gray-700">Pages</span>
            </label>

            <!-- Page range inputs -->
            <div id="pageRangeInputs" class="ml-7 mb-4 hidden">
                <div class="flex gap-2 items-center">
                    <input type="tel" id="startPage" value="1"
                        class="w-16 px-2 py-1 border border-gray-300 rounded text-sm">
                    <span class="text-gray-600">to</span>
                    <input type="tel" id="endPage" value="1"
                        class="w-16 px-2 py-1 border border-gray-300 rounded text-sm">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 pt-4 border-t border-gray-200">
                <button id="cancelOcrBtn"
                    class="close-modal flex-1 px-4 py-2 text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium transition-colors text-sm">
                    Cancel
                </button>
                <button id="confirmOcrBtn"
                    class="flex-1 px-4 py-2 text-white bg-green-600 hover:bg-green-700 rounded-lg font-medium transition-colors text-sm">
                    Run OCR
                </button>
            </div>
        </div>
    </div>

    <!-- Quill.js Library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Custom Logic -->
    <script type="module" src="/static/app.js"></script>
</body>

</html>
